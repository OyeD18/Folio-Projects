<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-3D Modelling</title>
    <!-- Created by Dolapo Ajiboye on 08/12/2024 -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        margin: 0;
        font-family: 'KoHo', sans-serif;
        text-align: center;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;   
        max-width: 1200px;
        margin: 20px auto;       
        padding: 20px;           
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        text-align: center;
      }

      #nav {
        clear: both;
        padding: 0;
        margin-bottom: 100px;
      }

      #nav ul {
        border-top: 2px solid #FFFFFF;
        border-bottom: 2px solid #FFFFFF;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #000000;
      }

      #nav li {
        margin: 0 10px;
      }

      #nav a {
        text-decoration: none;
        color: #FFFFFF;
        font-size: 1.2em;
        padding: 0px 50px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #8554D4;
      }

      .image-container {
        display: grid;
        grid-template-columns: 1fr 1fr; 
        gap: 20px;
        padding: 20px;
      }

      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .image-wrapper img:hover {
        transform: scale(1.3);
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
      }

      .image-name {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-wrapper:hover .image-name {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav">
        <ul>
          <li><a href="https://oyed18.github.io/Portfolio/">Home</a></li>
          <li><a href="https://oyed18.github.io/Folio-Illustrations/">Illustrations</a></li>
          <li><a href="https://oyed18.github.io/Folio-Animations/">Animations</a></li>
          <li><a href="#">3D Modelling</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>

      <div id="header">
        <h1 class="Kalnia">3D Modelling</h1>
      </div>

      <div class="blender-models">
        <h2>Made on Blender</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="fries.png" alt="3D Fries">
            <span class="image-name">3D Fries</span>
          </div>
          <div class="image-wrapper">
            <img src="donuts.jpg" alt="3D Donuts">
            <span class="image-name">3D Donuts</span>
          </div>
          <div class="image-wrapper">
            <img src="tea cup.png" alt="3D Tea Cup">
            <span class="image-name">3D Tea Cup</span>
          </div>
          <div class="image-wrapper">
            <img src="petals.png" alt="3D Petals">
            <span class="image-name">Lily Petals</span>
          </div>
          <div class="image-wrapper">
            <img src="Flowers in a jar.png" alt="Lilies in a Jar">
            <span class="image-name">Lilies in a Jar</span>
          </div>
        </div>
      </div>

      <div class="wip-models">
        <h2>Works in Progress</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="msword.png" alt="3D Sword">
            <span class="image-name">Master Sword</span>
          </div>
          <div class="image-wrapper">
            <img src="BMO.png" alt="3D BMO">
            <span class="image-name">3D BMO</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
