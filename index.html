<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-Projects</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        margin: 0;
        font-family: 'KoHo', sans-serif;
        text-align: left;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media screen and (max-width: 768px) {
        .project-box {
          width: 90%;  /* Make project boxes take up more width on smaller screens */
        }
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
      }

      .navbar {
            background: #000000;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFFFFF;
            font-weight: bold;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #8554D4;
        }

      .projects-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 20px;
      }

      .project-box {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 75%;
        margin: 0 auto;
        text-align: center; /* Center text within the box */
      }

      .project-box:hover {
        transform: scale(1.05);
        background-color: #333;
      }

      .project-box img {
        width: 80%;  /* Adjust image size to better fit the container */
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
      }

      .project-title {
        font-size: 1.6em;
        font-weight: bold;
        color: #8554D4;
        margin-top: 10px;
      }

      .project-description {
        font-size: 1.1em;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div>OAA Portfolio</div>
        <div>
          <a href="https://oyed18.github.io/Portfolio/" class="home">Home</a>
          <a href="https://oyed18.github.io/Folio-Illustrations/" class="illustrations">Illustrations</a>
          <a href="https://oyed18.github.io/Folio-Animations/" class="animations">Animations</a>
          <a href="https://oyed18.github.io/Folio-3D/" class="threeD">3D Modelling</a>
          <a href="#" class="projects active">Projects</a>
        </div>
      </div>

      <div id="header">
        <h1 class="Kalnia">Projects</h1>
      </div>

      <div class="projects-container">
        <div class="project-box" onclick="location.href='https://oyed18.github.io/Project1/';">
          <img src="project1.png" alt="Project 1">
          <div class="project-title">YAP</div>
          <p class="project-description">The best way to connect with new roommates.</p>
        </div>
        <div class="project-box" onclick="location.href='project2.html';">
          <img src="project2.png" alt="Project 2">
          <div class="project-title">W.Y.A.W.Y.W.G?</div>
          <p class="project-description">Where are you at, and where do you want to go?</p>
        </div>
        <div class="project-box" onclick="location.href='project3.html';">
          <img src="project3.png" alt="Project 3">
          <div class="project-title">ReBrand It!</div>
          <p class="project-description">A brand redesign of Premier Protein.</p>
        </div>
      </div>
    </div>

    <script>
      // Add active class to the current navbar link
      document.querySelectorAll('.navbar a').forEach(function(link) {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });
    </script>
  </body>
</html>
