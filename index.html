<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-Projects</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        margin: 0;
        font-family: 'KoHo', sans-serif;
        text-align: center;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
      }
      
      #nav {
        clear: both;
        padding: 0;
        margin-bottom: 100px;
      }
      
      #nav ul {
        border-top: 2px solid #FFFFFF;
        border-bottom: 2px solid #FFFFFF;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #000000;
      }

      #nav li {
        margin: 0 10px;
      }

      #nav a {
        text-decoration: none;
        color: #FFFFFF;
        font-size: 1.2em;
        padding: 10px 50px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #8554D4;
      }

      .projects-container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        padding: 20px;
      }

      .project-box {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .project-box:hover {
        transform: scale(1.05);
        background-color: #333;
      }

      .project-box img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .project-title {
        font-size: 1.8em;
        font-weight: bold;
        color: #8554D4;
      }

      .project-description {
        font-size: 1.2em;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav">
        <ul>
          <li><a href="https://oyed18.github.io/Portfolio/">Home</a></li>
          <li><a href="https://oyed18.github.io/Folio-Illustrations/">Illustrations</a></li>
          <li><a href="https://oyed18.github.io/Folio-Animations/">Animations</a></li>
          <li><a href="https://oyed18.github.io/Folio-3D/">3D Modelling</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>

      <div id="header">
        <h1 class="Kalnia">Projects</h1>
      </div>

      <div class="projects-container">
        <div class="project-box" onclick="location.href='project1.html';">
          <img src="project1.jpg" alt="Project 1">
          <div class="project-title">YAP</div>
          <p class="project-description">A short description of Project 1.</p>
        </div>
        <div class="project-box" onclick="location.href='project2.html';">
          <img src="project2.jpg" alt="Project 2">
          <div class="project-title">W.Y.A.W.Y.W.G?</div>
          <p class="project-description">A short description of Project 2. Wher are you at, and where do you want to go?</p>
        </div>
        <div class="project-box" onclick="location.href='project3.html';">
          <img src="project3.jpg" alt="Project 3">
          <div class="project-title">ReBrand It!</div>
          <p class="project-description">A short description of Project 3. A brand redesign of your choice.</p>
        </div>
      </div>
    </div>
  </body>
</html>
